<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paschima Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .success,.error{
            color: white;
            padding: 10px;
            margin: 5px 0 15px 0;
        }
        .error{
            background: red;
        }
        .success{
            background: green;
        }
        #sum{
            
            background-color: rgb(0, 0, 255);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <center><h3>Paschima Stock</h3></center>
        <form action="" id="form-list">
            <div>
    <label for="type">Type</label>
    <select id="type" class="u-full-width">
        <option value="">Select type</option>
        <option value="galpa">ଗଳ୍ପ</option>
        <option value="kabita">କବିତା / କାବ୍ୟ</option>
        <option value="upanyasa">ଉପନ୍ୟାସ</option>
        <option value="prabandha">ସହଯୋଗୀ ଗ୍ରନ୍ଥ / ପ୍ରବନ୍ଧ / ଲାଳିତ୍ୟ ନିବନ୍ଧ / ଆଲୋଚନା</option>
        <option value="nataka">ନାଟକ</option>
        <option value="jibani">ଜୀବନୀ</option>
        <option value="sishu">ଶିଶୁ ସାହିତ୍ୟ</option>
        <option value="dharma">ଧର୍ମ</option>
        <option value="english_hindi">ଇଂରାଜୀ / ହିନ୍ଦୀ</option>
        <option value="taslima">ତସଲିମା ନସରିନ୍</option>
        <option value="ananya">ଅନନ୍ୟ</option>
    </select>
</div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="u-full-width">
            </div>
            <div style="display: flex; gap:2rem;">
                <div>
                <label for="quantity">Quantity</label>
                <input type="text" name="" id="quantity" class="u-full-width">
                
                 </div>
                 <div>
    <label for="shelf">Shelf</label>
    <select id="shelf" class="u-full-width">
        <!-- Generate options 1 to 25 -->
        <!-- You can use a loop in a template engine or write them out manually -->
        <!-- Here's the manual version -->
        <option value="">Select shelf</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
    </select>
</div>
                    <div>
    <label for="rack">Rack</label>
    <select id="rack" class="u-full-width">
        <option value="">Select rack</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
</div>
             </div>
            <div>
                <input type="submit" value="Submit" name="" id="sum" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Shelf</th>
                    <th>Rack</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
