<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paschima Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .success,.error{
            color: white;
            padding: 10px;
            margin: 5px 0 15px 0;
        }
        .error{
            background: red;
        }
        .success{
            background: green;
        }
        #sum{
            
            background-color: rgb(0, 0, 255);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

        <option value="ଦ">ଦ</option>

        <option value="ନ">ନ</option>
        <option value="ପ">ପ</option>
        <option value="ଫ">ଫ</option>
        <option value="ବ">ବ</option>
        <option value="ଭ">ଭ</option>
        <option value="ମ">ମ</option>
        <option value="ଯ">ଯ</option>
        <option value="ର">ର</option>
        <option value="ଲ">ଲ</option>
        <option value="ଳ">ଳ</option>
        <option value="ଶ">ଶ</option>
        <option value="ଷ">ଷ</option>
        <option value="ସ">ସ</option>
        <option value="ହ">ହ</option>
        <option value="କ୍ଷ">କ୍ଷ</option>
        <option value="ଜ୍ଞ">ଜ୍ଞ</option>
    </select>
</div>

            <div>
    <label for="type">Type</label>
    <select id="type" class="u-full-width">
        <option value="">Select type</option>
        <option value="galpa">ଗଳ୍ପ</option>
        <option value="kabita">କବିତା / କାବ୍ୟ</option>
        <option value="upanyasa">ଉପନ୍ୟାସ</option>
        <option value="prabandha">ସହଯୋଗୀ ଗ୍ରନ୍ଥ / ପ୍ରବନ୍ଧ / ଲାଳିତ୍ୟ ନିବନ୍ଧ / ଆଲୋଚନା</option>

        <option value="jibani">ଜୀବନୀ</option>

            <div style="display: flex; gap:2rem;">
                <div>

                <input type="text" name="" id="quantity" class="u-full-width">

        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
    </select>
</div>
                    <div>
    <label for="rack">Rack</label>
    <select id="rack" class="u-full-width">
        <option value="">Select rack</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
</div>
             </div>
            <div>
                <input type="submit" value="Submit" name="" id="sum" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Shelf</th>
                    <th>Rack</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
